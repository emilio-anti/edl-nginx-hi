---
version: 2
jobs:
  build:
    environment:
      IMAGE_NAME: emiliork1231/hello-nginx
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
            docker login -u "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_PASS"
            docker push $IMAGE_NAME:latest
  publish-latest:
    environment:
      IMAGE_NAME: emiliork1231/hello-nginx
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            docker login -u "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_PASS"
            docker push $IMAGE_NAME:latest
workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters:
            branches:
              only: main
      - publish-latest:
          requires:
            - build
          filters:
            branches:
              only: main
