---
version: 2
jobs:
  build_push:
    environment:
      IMAGE_NAME: emiliork1231/hello-nginx
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:latest .
            docker inspect -f '{{.RepoDigests}}' $IMAGE_NAME:latest
            docker login -u "$DOCKERHUB_USERNAME" --password "$DOCKERHUB_PASS"
            OUTPUT_SHA_DH=$(docker push $IMAGE_NAME:latest | sed -n 's/.*digest://' | 's/\s.*$//')
            echo $OUTPUT_SHA_DH
  deploy_to_cluster_dev:
    docker:
      - image: emiliork1231/gcp-sdk:latest
    environment:
      - GOOGLE_PROJECT_ID: "k8s-helm-challenge-edl"
      - GOOGLE_COMPUTE_ZONE: "us-east1"
      - GOOGLE_CLUSTER_NAME: "edl-challenge-dev"
    steps:
      - checkout
      - run:
          name: Setup Google Cloud SDK
          command: |
            echo $CIRCLE_SHA1
      - run:
          name: Deploy to Kubernetes
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-service-key.json
            helmfile --version
            cd helm
            helmfile -e dev apply
  deploy_to_cluster_staging:
    docker:
      - image: emiliork1231/gcp-sdk:latest
    environment:
      - GOOGLE_PROJECT_ID: "k8s-helm-challenge-edl"
      - GOOGLE_COMPUTE_ZONE: "us-east1"
      - GOOGLE_CLUSTER_NAME: "edl-challenge-dev"
    steps:
      - checkout
      - run:
          name: Setup Google Cloud SDK
          command: |
            echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json
            gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            gcloud --quiet config set project ${GOOGLE_PROJECT_ID}
            gcloud --quiet config set compute/zone ${GOOGLE_COMPUTE_ZONE}
            gcloud --quiet container clusters get-credentials ${GOOGLE_CLUSTER_NAME}
      - run:
          name: Deploy to Kubernetes
          command: |
            export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-service-key.json
            helmfile --version
            cd helm
            helmfile -e stage apply
workflows:
  version: 2
  build-master:
    jobs:
      - build_push:
          filters:
            branches:
              only:
                - main
                - dev
      - deploy_to_cluster_dev:
          requires:
            - build_push
          filters:
            branches:
              only: dev
      - deploy_to_cluster_staging:
          requires:
            - build_push
          filters:
            branches:
              only: main
