metadata:
  name: RELEASE-NAME-nginx-hello
  labels:
    helm.sh/chart: nginx-hello-0.1.0
    app.kubernetes.io/name: nginx-hello
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
