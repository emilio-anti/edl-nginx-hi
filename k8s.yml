---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: ${PROJECT_NAME}
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ${PROJECT_NAME}
  replicas: 3 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: ${PROJECT_NAME}
    spec:
      containers:
        image: "emiliork1231/hello-nginx"
        imagePullPolicy: IfNotPresent
        env:
          - name: "ENVIRONMENT2"
            value: "Development"
          - name: "SUPERSECRET"
            value: test1
        ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_NAME}
  namespace: default
  labels:
    app: ${PROJECT_NAME}
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: ${PROJECT_NAME}
  type: LoadBalancer
