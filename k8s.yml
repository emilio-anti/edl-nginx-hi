---
# Source: nginx-hello/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: RELEASE-NAME-nginx-hello
  labels:
    helm.sh/chart: nginx-hello-0.1.0
    app.kubernetes.io/name: nginx-hello
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: nginx-hello
    app.kubernetes.io/instance: RELEASE-NAME
---
# Source: nginx-hello/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-nginx-hello
  labels:
    helm.sh/chart: nginx-hello-0.1.0
    app.kubernetes.io/name: nginx-hello
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-hello
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-hello
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: RELEASE-NAME-nginx-hello
      securityContext:
        {}
      containers:
        - name: nginx-hello
          securityContext:
            {}
          image: "emiliork1231/hello-nginx"
          imagePullPolicy: IfNotPresent
          env:
            - name: "ENVIRONMENT2"
              value: "Development"
            - name: "SUPERSECRET"
              value: test1
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /
          #     port: http
          resources:
            {}
---
# Source: nginx-hello/templates/tests/test-connection.yaml
apiVersion: v1
kind: Pod
metadata:
  name: "RELEASE-NAME-nginx-hello-test-connection"
  labels:
    helm.sh/chart: nginx-hello-0.1.0
    app.kubernetes.io/name: nginx-hello
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['RELEASE-NAME-nginx-hello:80']
  restartPolicy: Never
